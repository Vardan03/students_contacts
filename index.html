<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kursavaya</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <div class="icon"><span class="icon__text">skb.</span></div>
    <input type="text" placeholder="Введите запрос" class="search" onkeyup="Filter()">
  </header>
  <main>
    <div class="wrapper">
      <h1>Клиенты</h1>
      <table id="table">
        <thead>
          <tr>
            <th>ID<img src="/images/vector_down.svg" class="vector_down vector" id="id" alt=""></th>
            <th>Фамилия Имя Отчество <img src="/images/vector_down.svg" class="vector_down vector" id="name" alt="" >
              <span class="A-YA">А-Я</span>
            </th>
            <th>Дата и время создания <img src="/images/vector_down.svg" class="vector_down vector" id="createdAt" alt="">
            </th>
            <th>Последние изменения <img src="/images/vector_down.svg" class="vector_down vector" id="updatedAt" alt="">
            </th>
            <th>Контакты</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
      <button class="addStudent"> <img src="/images/Button_icon.svg" alt=""> <span class="button_text"> Добавить
          клиента</span></button>
    </div>
  </main>

  <div class="modal" id="modal">
  </div>
</html>
