    <div class="icon"><span class="icon__text">skb.</span></div>

              <span class="A-YA">А-Я</span>
            </th>
            <th>Дата и время создания <img src="/images/vector_down.svg" class="vector_down" id="date_vector" alt="">
            </th>
            <th>Последние изменения <img src="/images/vector_down.svg" class="vector_down" id="lastDate_vector" alt="">
            </th>
            <th>Контакты</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody id="tbody">

      </table>
      <button class="addStudent"> <img src="/images/Button_icon.svg" alt=""> <span class="button_text"> Добавить
          клиента</span></button>
    </div>
  </main>

  <div class="modal" id="modal">
    <div class="modal_content">
      <img src="/images/Union.svg" alt="" id="closeDelete_modal" class="cross_close">
      <h2 class="modal_H2">Удалить клиента</h2>
      <div class="modal_wrap">
        <span class="question_remove">Вы действительно хотите удалить данного клиента?</span>
        <button class="modal_save">Удалить</button>
        <button class="delete_link">Отмена</button>
      </div>
    </div>
